<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
     <section class="login d-flex">
        <div class="login-left w-50 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-6">
              <div class="header">
                <h1 class="h1lg">Create Account</h1>
                <p class="plg">Create Your Own Account </p>
            </div>

            <div class="login-form">
                <label for="password" class="form-label">Username</label>
                <input type="email" class="form-control" id="password" placeholder="Enter your Username">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <label for="password" class="form-label">Password</label>
                <input type="email" class="form-control" id="password" placeholder="Enter your password">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="email" class="form-control" id="password" placeholder="Enter your password">
                <a href="#" class="text-decoration-none text-center">Forgot password</a>
                <button class="signin">Create Account</button>
                  <div class="text-center">
                    <span class="d-inline">Go Login Now<a href="login.html" class="signup d-inline text-decoration-none">Sign up for free</a></span>
                  </div>
               
                
            </div>
        </div>
            </div>
          </div>
        
        <div class="login-right w-50 h-100">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="asset/image 1.svg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>MATH class</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="asset/image 2.svg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Science class</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="asset/image 3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Language class</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-nextt</span>
            </button>
          </div>
        </div>
     </section>-icon" aria-hidden="true"> <span class="visually-hidden">Next</span>
